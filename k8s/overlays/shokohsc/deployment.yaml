---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: radio-server
spec:
  template:
    spec:
      containers:
        - name: radio-server
          image: shokohsc/radio-server
          args:
            - npm
            - run
            - dev
          env:
            - name: ENV
              value: development
            - name: MUSIC_DIR
              value: /app/music
            - name: NODE_OPTIONS
              value: "--trace-warnings"
          volumeMounts:
            - name: wd-zarya
              mountPath: /app/music
          resources:
            limits:
              memory: 1024M
      volumes:
        - name: wd-zarya
          nfs:
            server: nfs-wd-zarya.nfs-wd-zarya.svc.cluster.local
            path: /music/tracks
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - zarya
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: radio-ui
spec:
  template:
    spec:
      containers:
        - name: radio-ui
          image: shokohsc/radio-ui
          env:
            - name: ENV
              value: development
          resources:
            limits:
              cpu: 1000m
              memory: 2048M
