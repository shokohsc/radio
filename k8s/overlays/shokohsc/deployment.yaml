---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: radio
spec:
  template:
    spec:
      containers:
        - name: radio
          image: shokohsc/radio
          env:
            - name: ENV
              value: development
            - name: USE_SENTRY
              value: "true"
            - name: SENTRY_DSN
              value: https://2f15ffed2e254ced911e78de9312afe0\@glitchtip.shokohsc.home/1
          resources:
            requests:
              cpu: 10m
              memory: 64M
            limits:
              cpu: 1000m
              memory: 256M
          volumeMounts:
            - name: wd-zarya
              mountPath: /music
      volumes:
        - name: wd-zarya
          nfs:
            server: nfs-wd-zarya.nfs-wd-zarya.svc.cluster.local
            path: /music
