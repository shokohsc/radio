version: "3.9"

services:
  radio-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-radio-server
    ports:
      - "8000:8000"
    volumes:
      - /Users/dimitri/Downloads/compa:/app/music:ro
    environment:
      - PORT=8000
      - MUSIC_DIR=/app/music
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 3

  radio-ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: web-radio-ui
    ports:
      - "3000:80"
    depends_on:
      - radio-server
    restart: unless-stopped
